version: "2"
sql:
  - engine: "sqlite"
    queries: "sqlc/queries"
    schema:
      - "migrations/*.up.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/sqlc"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - column: "tasks.status"
            go_type:
              import: "github.com/garrettladley/tsks/internal/schemas"
              type: "TaskStatus"
